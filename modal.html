<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        button {
            background-color: #953523;
            padding: 13px;
            border: 3px solid #ccc;
            border-radius: 10px;
            color: white;
            margin-right: 10px;
            cursor: pointer;
            outline: none;
        }

        .cover {
            width: 100%;
            height: 100%;
            position: absolute;
            background-color: #ccc;
            top: 0;
            left: 0;
            opacity: 0.6;
        }

        .dialog {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            background-color: lightgray;
            min-width: 300px;
            border-radius: 10px;
        }

        .header {
            padding: 10px;
            background-color: cadetblue;
            border-radius: 10px 10px 0 0;
            position: relative;
        }

        .btn-close {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .content {
            padding: 30px 10px;
        }

        .footer {
            text-align: center;
        }

        .footer button {
            padding: 10px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="btn-wrap">
        <button class="open1">按钮一</button>
        <button class="open2">按钮二</button>
        <button class="open3">按钮三</button>
        <button class="open4">按钮四</button>
        <button class="open5">按钮五</button>
    </div>
